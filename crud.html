<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Propiedad Horizontal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script src="js/auth.js"></script>
    <script>
        // Verificar autenticaci√≥n al cargar la p√°gina
        verificarAutenticacion();
    </script>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
                <div>
                    <h1>Gesti√≥n de Propiedad Horizontal</h1>
                    <p class="subtitle">Administraci√≥n de Propietarios</p>
                </div>
                <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary" style="white-space: nowrap;">
                    ‚Üê Volver al Dashboard
                </button>
            </div>
        </header>

        <!-- Formulario de creaci√≥n/edici√≥n -->
        <section class="form-section">
            <h2 id="form-titulo">A√±adir Nuevo Propietario</h2>
            <form id="form-propietario">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="cedula">C√©dula *</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="celular">Celular *</label>
                        <input type="tel" id="celular" name="celular" required>
                    </div>

                    <div class="form-group">
                        <label for="apartamento">N√∫mero de Apartamento *</label>
                        <input type="text" id="apartamento" name="apartamento" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha-ingreso">Fecha de Ingreso *</label>
                        <input type="date" id="fecha-ingreso" name="fecha-ingreso" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="btn-guardar" class="btn btn-primary">Guardar</button>
                    <button type="button" id="btn-cancelar" class="btn btn-secondary oculto">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Mensajes de estado -->
        <div id="mensaje" class="mensaje oculto"></div>

        <!-- Tabla de propietarios -->
        <section class="table-section">
            <div class="section-header">
                <h2>Lista de Propietarios</h2>
                <div class="search-container">
                    <input type="text" id="busqueda" placeholder="Cedula o numero de apartamento" class="search-input">
                    <button type="button" id="btn-buscar" class="btn btn-search">üîç Buscar</button>
                    <button type="button" id="btn-limpiar" class="btn btn-secondary oculto">Limpiar</button>
                </div>
            </div>
            <div class="table-container">
                <table id="tabla-propietarios">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>C√©dula</th>
                            <th>Email</th>
                            <th>Celular</th>
                            <th>Apartamento</th>
                            <th>Fecha Ingreso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        <tr>
                            <td colspan="7" class="empty-state">Cargando propietarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
